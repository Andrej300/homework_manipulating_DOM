<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Player list</title>
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Favourite Football Players of All Time </h1>
  <form id="new-item-form">
    <div id="form">
      <div class="form-item">
        <label for="first-name" class="labels">First Name</label>
        <input type="text" id="first" required />
        <label for="last-name" class="labels">Last Name</label>
        <input type="text" id="last" required />
      </div>

      <div class="form-item">
        <label for="position" class="primary">Position</label>
        <select id="position">
          <option value="" disabled selected></option>
          <option value="Forward">Forward</option>
          <option value="Fullback">Fullback</option>
          <option value="Center">Center</option>
        </select>
      </div>

      <div class="form-item">
        <label for="Country" class="labels">Country</label>
        <input type="text" id="country" required />
      </div>
      <input id="submit" type="submit" value="save" />
      <button id="delete-all">Delete All</button>
      
    </div>
  </form>


  <div class="list-title">
    <h1>List of Favourite Players</h1>
  </div>
  <div class="list-container">
    <ul id="player-list"></ul>
  </div>
</body>

</html>
